<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Mini Sistema de Pagamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mini Sistema de Pagamentos</h1>
    </header>

    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Enviar">
    </form>

    <div id="popup" class="popup">
        <p>Mensagem enviada!</p>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário para evitar recarregar a página

            // Aqui você pode adicionar lógica para enviar os dados do formulário, se necessário

            // Exibe a pop-up com a mensagem "Mensagem enviada"
            document.getElementById("popup").style.display = "block";

            // Limpa todos os campos do formulário
            document.getElementById("contactForm").reset();

            // Redireciona para main.html após 1 segundo
            setTimeout(function() {
                window.location.href = "index.html";
            }, 1000);
        });
    </script>
</body>
</html>
